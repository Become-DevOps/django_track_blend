{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="jumbotron">
        <h2>User's Profile</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-body">
                    <h2>Name :{{ data.user.username }}</h2>
                    <h2>Email :{{ data.user.email }}</h2>
                    <h2>Phone : {{ data.phone }}</h2>
                    <h2>Address : {{ data.address }}</h2>

                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-body">
                    {% if data.user_img %}
                        <img src="{{data.user_img.url}}">
                    {% else %}
                        <img src="{% static 'images/default.jpg' %}" height="260px">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
